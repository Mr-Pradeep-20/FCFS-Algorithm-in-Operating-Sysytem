<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCFS Scheduler Visualization</title>
    <link rel="stylesheet" href="os.css">
</head>
<body>
    <div class="container">
        <h1>FCFS CPU Scheduler</h1>

        <div class="input-section">
            <h2>Add Process</h2>
            <form id="addProcessForm">
                <div>
                    <label for="arrivalTime">Arrival Time:</label>
                    <input type="number" id="arrivalTime" value="0" min="0" required>
                </div>
                <div>
                    <label for="burstTime">Burst Time:</label>
                    <input type="number" id="burstTime" value="1" min="1" required>
                </div>
                <button type="submit">Add Process</button>
                <button type="button" id="resetProcesses">Reset Processes</button>
            </form>
        </div>

        <div class="processes-display">
            <h2>Process Queue</h2>
            <table id="processTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Arrival Time</th>
                        <th>Burst Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Processes will be added here by JS -->
                </tbody>
            </table>
            <button id="runFCFS" disabled>Run FCFS</button>
        </div>

        <div class="visualization-section">
            <h2>Gantt Chart</h2>
            <div class="gantt-chart-container">
                <div id="ganttChart">
                    <!-- Gantt chart blocks will be added here -->
                </div>
                <div id="timeline">
                    <!-- Timeline markers will be added here -->
                </div>
            </div>
             <p id="cpuStatus">CPU Status: IDLE</p>
        </div>

        <div class="results-section">
            <h2>Results</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Arrival Time</th>
                        <th>Burst Time</th>
                        <th>Completion Time</th>
                        <th>Turnaround Time</th>
                        <th>Waiting Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be added here by JS -->
                </tbody>
            </table>
            <div class="averages">
                <p>Average Turnaround Time: <span id="avgTAT">N/A</span></p>
                <p>Average Waiting Time: <span id="avgWT">N/A</span></p>
            </div>
        </div>
    </div>

    <script src="os.js"></script>
</body>
</html>
